<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMeVote - Competition</title>
    <link rel="stylesheet" href="Css/competition.css">
    <link rel="icon" type="image/x-icon" href="Image/logo.webp">
</head>
<div class="switch-page-button" id="switchPageButton">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span>Home</span>
</div>
<body>
    <header class="header">
        <div class="site-name">
            <h1>MeMeVote</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="original-image-section">
            <h2 class="section-title">Original Image</h2>
            <div class="original-image-container">
                <img src="Image/meme2.webp" alt="Original image by manager" class="original-image">
            </div>
        </section>

        <section class="voting-section">
            <h2 class="section-title">Which meme do you vote for?</h2>
            
            <div class="memes-container">
                <div class="meme-card">
                    <div class="meme-image-container">
                        <img src="Image/meme3.webp" alt="Meme 1" class="meme-image">
                    </div>
                    <div class="meme-text">Meme by User1</div>
                    <div class="meme-info">
                        <button class="vote-button" data-meme-id="1">Vote</button>
                    </div>
                </div>

                <div class="meme-card">
                    <div class="meme-image-container">
                        <img src="Image/meme4.webp" alt="Meme 2" class="meme-image">
                    </div>
                    <div class="meme-text">Meme by User2</div>
                    <div class="meme-info">
                        <button class="vote-button" data-meme-id="2">Vote</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-menu">
            <a href="index.html" class="menu-item">
                <svg class="icon home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="icon-label">Home</span>
            </a>
            <a href="upload.html" class="menu-item">
                <svg class="icon upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
                <span class="icon-label">Upload</span>
            </a>
            <a href="wallet.html" class="menu-item">
                <svg class="icon wallet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
                </svg>
                <span class="icon-label">Wallet</span>
            </a>
            <a href="about.html" class="menu-item">
                <svg class="icon about-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>
                <span class="icon-label">About</span>
            </a>
            <a href="profile.html" class="menu-item">
                <div class="profile-circle">
                    <img src="Image/profile.png" alt="Profile" class="profile-image">
                </div>
                <span class="icon-label">Profile</span>
            </a>
        </div>
    </footer>

    <div id="imageModal" class="modal">
        <div class="modal-content-wrapper">
            <span class="close-modal">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <script src="Template/Js/template.js"></script>
    <script src="Js/competition.js"></script>
</body>
</html>
